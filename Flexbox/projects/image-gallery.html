<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .container > img {
            width: 250px;
            height: 250px;
            margin: 10px;
            border: 5px solid #000;
        }
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./assets/One.jpg" alt="First Image" />
        <img src="./assets/Two.jpg" alt="Second Image" />
        <img src="./assets/Three.jpg" alt="Third Image" />
        <img src="./assets/Four.jpg" alt="Fourth Image" />
        <img src="./assets/Five.jpg" alt="Fifth Image" />
        <img src="./assets/Six.jpg" alt="Sixth Image" />
        <img src="./assets/Seven.jpg" alt="Seventh Image" />
        <img src="./assets/Eight.jpg" alt="Eight Image" />
        <img src="./assets/Four.jpg" alt="Fourth Image" />
        <img src="./assets/Twelve.jpg" alt="Twelve Image" />
        <img src="./assets/Five.jpg" alt="Fifth Image" />
        <img src="./assets/Nine.jpg" alt="Ninth Image" />
        <img src="./assets/Ten.jpg" alt="Tenth Image" />
        <img src="./assets/Eleven.jpg" alt="Eleven Image" />

        <img src="./assets/Six.jpg" alt="Sixth Image" />
        
    </div>
</body>
</html>
