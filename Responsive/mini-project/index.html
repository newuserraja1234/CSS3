<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>media query</title>
</head>
<body>
    <!-- navbar start -->
    <nav class="navbar">
        <div class="navContainer">
            <div>
                <div class="blockOne"></div>
                <div class="blockTwo"></div>
                <div class="blockThree"></div>
            </div>
            <div class="blockFour"></div>
        </div>
    </nav>
    <!-- navbar end -->
    <main class="main">
        <!-- box one -->
        <article class="articleOne">
            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTxRV8fGXVR9v3doSUK3c5mLVo6ZefndB3xd1bJBMBMemHQefzr" alt="" />
        </article>
        <!-- box one end -->
        <div class="articleContainer">
            <!-- box two -->
            <article class="articleTwo">
                <img
                    class="telephoneImage" 
                    src="./assets/telephone.png"
                    alt="telephone"
                />
                <div class="textContainer">
                    <div class="textSkeletonOne"></div>
                    <div class="textSkeletonTwo"></div>
                </div>
            </article>
            <!-- box two -->
            <!-- box three -->
            <article class="articleThree">
                <img
                    class="fileImage" 
                    src="./assets/document.png"
                    alt="file"
                />
                <div class="textContainer">
                    <div class="textSkeletonOne"></div>
                    <div class="textSkeletonTwo"></div>
                </div>
            </article>
            <!-- box three end -->
        </div>
    </main>
    <!-- footer start -->
    <footer class="footer"></footer>
    <!-- footer end -->
</body>
</html>
